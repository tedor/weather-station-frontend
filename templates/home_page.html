        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
            <h3 class="text-muted">Что сейчас?</h3>
        </div>
        <div class="col-md-10">
            <h3>Температура: <strong id="temperature">...</strong></h3>
            <h4>Влажность: <strong id="humidity">...</strong></h4>
            <h4>Давление: <strong id="pressure">...</strong></h4>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-md-2">
            <h3 class="text-muted">Что было?</h3>
        </div>
        <div class="col-md-10">
            <h3>Температура:</h3>
            <canvas id="weatherTemperaturChart" height="200"></canvas>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-10">
            <h3>Влажность:</h3>
            <canvas id="weatherHumidityChart"  height="200"></canvas>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-10">
            <h3>Давление <small>(мм рт. ст.)</small>:</h3>
            <canvas id="weatherPressureChart"  height="200"></canvas>
        </div>
    </div>
{% endblock %}
